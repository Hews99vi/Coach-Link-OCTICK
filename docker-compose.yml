version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: coachlink-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-here-change-in-production}
      - COORDINATOR_PASSWORD=${COORDINATOR_PASSWORD:-$$2b$$10$$oAa0D0D3357ko938KUbfauD6/0k7qqv0g3PcM/aLbSMVD8x1Bj91a}
    volumes:
      # Persist SQLite database
      - backend-data:/usr/src/app/data
      # Mount database file to data directory
      - ./backend/app.db:/usr/src/app/data/app.db
    networks:
      - coachlink-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Frontend Service (optional - can be built separately)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: coachlink-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - coachlink-network

# Named volumes for data persistence
volumes:
  backend-data:
    driver: local

# Network for inter-container communication
networks:
  coachlink-network:
    driver: bridge

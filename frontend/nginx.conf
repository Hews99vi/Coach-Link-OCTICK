server {
    # Force rebuild: config updated Oct 29, 2025
    listen 3000;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # API proxy (optional - if you want to proxy API calls)
    location /api {
        proxy_pass https://coach-link-octick-production.up.railway.app/api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        # Ensure TLS SNI and Host match backend domain to avoid 502
        proxy_set_header Host coach-link-octick-production.up.railway.app;
        proxy_ssl_server_name on;
        proxy_ssl_name coach-link-octick-production.up.railway.app;
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_cache_bypass $http_upgrade;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
